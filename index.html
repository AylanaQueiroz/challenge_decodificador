<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href=styles.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Caveat&family=Croissant+One&family=DM+Sans&family=Dhurjati&family=Inter:wght@100..900&family=Josefin+Sans:wght@400;700&family=Manrope:wght@500&family=Montserrat:wght@100&family=Outfit:wght@700&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header> <img class="logo" src="img/cabecalho.png"></header>
    <div class="container">
        <div class="text">
            <input type="text" id="campo_texto" value="Digite seu texto" onfocus="this.value=' ';">
            <div class="buttons">
                <spam>Apenasletras minúsculas e sem acento</spam>
                <button id="do_button" class="do_button">Criptografar</button>
                <button id="undo_button" class="undo_button">Descriptografar</button>
            </div>
        </div>
        <div id="texto_criptografado" class="texto_criptografado">
            <div class="msg_side">
                <img id="img_lupa" class="img_lupa" src="img/msg_img.svg" alt="">
                <h1 id="msg_cripto" class="msg_cripto"> Nenhuma mensagem encontrada</h1>
                <p id="msg_cripto_2" class="msg_cripto">Digite uma mensagem que você deseja criptografar</p>
                <div id="div_msg" class="div_msg"></div>
                <div class="copy_button_end"><button id="tcpy" class="copy_button">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
